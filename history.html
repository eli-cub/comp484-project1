      <!-- Championships Section -->
      <section>
        <h2>Stanley Cup Championships</h2>

        <figure>
          <img src="images/champ/2012.png"
               alt="Los Angeles Kings 2012 Stanley Cup championship banner"
               width="150">
          <figcaption>2012 — First Stanley Cup</figcaption>
        </figure>

        <figure>
          <img src="/images/champ/2014.png"
               alt="Los Angeles Kings 2014 Stanley Cup championship banner"
               width="150">
          <figcaption>2014 — Second Stanley Cup</figcaption>
        </figure>
      </section>

      <!-- Logo History Section -->
      <section>
        <h2>Logo History</h2>

        <figure>
          <img src="/images/logos/Los_Angeles_Kings_Logo_1967-1982.svg"
               alt="Los Angeles Kings logo used from 1967 to 1975"
               width="150">
          <figcaption>1967–1975</figcaption>
        </figure>

        <figure>
          <img src="/images/logos/LosAngelesKings1982.png"
               alt="Los Angeles Kings logo used from 1982 to 1988"
               width="150">
          <figcaption>1982–1988</figcaption>
        </figure>

        <figure>
          <img src="/images/logos/LosAngelesKings1988.svg"
               alt="Los Angeles Kings logo used from 1988 to 1998"
               width="150">
          <figcaption>1988–1998</figcaption>
        </figure>

        <figure>
          <img src="/images/logos/Los_Angeles_Kings_Alternate_Logo.svg"
               alt="Los Angeles Kings alternate logo used starting in 1998"
               width="150">
          <figcaption>1998–2002</figcaption>
        </figure>

        <figure>
          <img src="/images/logos/Los_Angeles_Kings.svg"
               alt="Los Angeles Kings logo used from 2002 to 2011"
               width="150">
          <figcaption>2002–2011</figcaption>
        </figure>

        <figure>
          <img src="/images/logos/Los_Angeles_Kings_logo.svg"
               alt="Los Angeles Kings logo used from 2011 to 2024"
               width="150">
          <figcaption>2011–2024</figcaption>
        </figure>

        <figure>
          <img src="/images/logos/Los_Angeles_Kings_2024_Logo.svg"
               alt="Los Angeles Kings logo used from 2024 to present"
               width="150">
          <figcaption>2024–Present</figcaption>
        </figure>
      </section>

      <!-- Uniform History Section -->
      <section>
        <h2>Uniform History</h2>

        <figure>
          <img src="/images/uniforms/1967.png"
               alt="Los Angeles Kings uniform used from 1967 to 1988"
               width="300">

        </figure>

        <figure>
          <img src="/images/uniforms/1988.png"
               alt="Los Angeles Kings uniform used from 1988 to 1998"
               width="300">
          <figcaption>1988–1998</figcaption>

          <img src="/images/uniforms/1998.png"
               alt="Los Angeles Kings uniform used from 1998 to 2007"

          <img src="/images/uniforms/2007.png"
               alt="Los Angeles Kings uniform used from 2007 to 2011"

        <figure>
          <img src="/images/uniforms/2011.png"
               alt="Los Angeles Kings uniform used from 2011 to 2024"
               width="300">
          <figcaption>2011–2024</figcaption>

        <figure>
          <img src="/images/uniforms/2024.png"
               alt="Los Angeles Kings uniform used from 2024 to present"
               width="300">
          <figcaption>2024–Present</figcaption>
